<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Niti ‚ù§Ô∏è</title>

  <style>
    :root{
      --overlay-dark: 0.45;
      --tile-opacity: 0.55;
      --tile-blur: 0px;         
      --bg-blur: 24px;
      --bg-dim: 0.55;
    }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      color:#fff;
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: -3;
      opacity: 0;
    }
    .bg.show { opacity: 1; }

    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: inherit;
      background-size: cover;
      background-position: center;
      filter: blur(var(--bg-blur)) brightness(var(--bg-dim));
      transform: scale(1.2);
    }

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,var(--overlay-dark));
      z-index: -1;
      pointer-events:none;
    }

    .mosaic{
      position: fixed;
      inset: 0;
      z-index: -2;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      grid-auto-rows: 110px;
      gap: 10px;
      padding: 14px;
      box-sizing: border-box;
      opacity: var(--tile-opacity);
      filter: blur(var(--tile-blur));
      pointer-events: none;
    }

    .mosaic img{
      width:100%;
      height:100%;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.20);
      transform: scale(1.02);
    }

    .container{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .card{
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 26px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 { font-size: 2.4rem; margin: 0 0 10px; }
    p  { font-size: 1.15rem; margin: 0 0 16px; line-height: 1.5; }
    h2 { font-size: 1.55rem; margin: 14px 0 8px; }

    .buttons{
      margin-top: 16px;
      position: relative;
      height: 150px;
    }

    button{
      background:#fff;
      color:#ff4b5c;
      border:none;
      padding: 14px 22px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
      position:absolute;
      transition: transform 0.15s ease;
      user-select:none;
    }
    button:hover { transform: scale(1.06); }

    #yesBtn { left: 38%; top: 58px; }
    #noBtn  { left: 55%; top: 58px; }

    #response{
      margin-top: 16px;
      font-size: 1.5rem;
      display:none;
    }

    .hint{
      margin-top:10px;
      font-size:0.95rem;
      opacity:0.9;
    }

    @media (max-width: 420px){
      #yesBtn { left: 22%; }
      #noBtn  { left: 55%; }
      .mosaic{
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        grid-auto-rows: 90px;
      }
    }

.emoji-sprout {
  position: fixed;
  left: 0;
  top: 0;
  width: 0;
  height: 0;
  pointer-events: none;
  z-index: 50; 
}

.emoji {
  position: fixed;
  bottom: -30px;
  font-size: 24px;
  opacity: 0;
  animation: floatUp 2.4s ease-in forwards;
  filter: drop-shadow(0 8px 12px rgba(0,0,0,0.25));
  will-change: transform, opacity;
}

@keyframes floatUp {
  0%   { transform: translateY(0) translateX(0) scale(0.9); opacity: 0; }
  10%  { opacity: 1; }
  70%  { opacity: 1; }
  100% { transform: translateY(-85vh) translateX(var(--drift)) scale(1.2) rotate(var(--spin)); opacity: 0; }
}
  </style>
</head>

<body>
  <div id="bgA" class="bg show"></div>
  <div id="bgB" class="bg"></div>

  <div id="mosaic" class="mosaic"></div>

  <div class="overlay"></div>

  <div class="container">
    <div class="card">
      <h1>Hey Princess ‚ù§Ô∏è</h1>
      <p>
        Every day with you feels special‚Ä¶<br/>
        Tell once<br/>
      </p>

      <h2>Will you be my Valentine?</h2>

      <div class="buttons" id="buttonArea">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
      </div>

      <div id="response">
        Ok fyn ‚ù§Ô∏è<br/>
        P.S haha fuck ur other guys
      </div>

      <div class="hint">PS: Try clicking ‚ÄúNo‚Äù üòÑ</div>
    </div>
  </div>

  <div id="emojiSprout" class="emoji-sprout"></div>

  <script>
    const images = [
      "img/img1.jpeg",
      "img/img2.jpeg",
      "img/img3.JPG",
      "img/img4.jpg",
      "img/img5.JPG",
      "img/img6.JPG"
    ];

    const intervalMs = 3500;
    let idx = 0;
    let showingA = true;

    const bgA = document.getElementById("bgA");
    const bgB = document.getElementById("bgB");

    bgA.style.backgroundImage = `url('${images[0]}')`;

    setInterval(() => {
      idx = (idx + 1) % images.length;

      const next = images[idx];
      const showLayer = showingA ? bgB : bgA;
      const hideLayer = showingA ? bgA : bgB;

      showLayer.style.backgroundImage = `url('${next}')`;
      showLayer.classList.add("show");
      hideLayer.classList.remove("show");

      showingA = !showingA;
    }, intervalMs);

    const mosaic = document.getElementById("mosaic");

    function buildMosaic() {
  mosaic.innerHTML = "";

  const tileSize = window.innerWidth <= 420 ? 90 : 110;
  const gap = 10;
  const cols = Math.max(1, Math.floor((window.innerWidth - 28) / (tileSize + gap)));
  const rows = Math.max(1, Math.floor((window.innerHeight - 28) / (tileSize + gap)));
  const count = cols * rows;

  for (let i = 0; i < count; i++) {
    const img = document.createElement("img");

    const randomIndex = Math.floor(Math.random() * images.length);
    img.src = images[randomIndex];

    img.alt = "memory";
    mosaic.appendChild(img);
  }
}

    buildMosaic();
    window.addEventListener("resize", buildMosaic);

    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const rect = area.getBoundingClientRect();
      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }


const sprout = document.getElementById("emojiSprout");
const emojiSet = ["‚ù§Ô∏è","üíñ","üíï","üíò","üåπ","‚ú®","üòç","ü•∞","üòò","ü´∂"];

let sproutTimer = null;

function spawnEmojiBurst(intensity = 18) {
  for (let i = 0; i < intensity; i++) {
    spawnOneEmoji();
  }
}

function startEmojiSprout(rateMs = 180) {
  stopEmojiSprout();
  sproutTimer = setInterval(spawnOneEmoji, rateMs);
}

function stopEmojiSprout() {
  if (sproutTimer) clearInterval(sproutTimer);
  sproutTimer = null;
}

function spawnOneEmoji() {
  const el = document.createElement("div");
  el.className = "emoji";
  el.textContent = emojiSet[Math.floor(Math.random() * emojiSet.length)];

  const x = Math.random() * window.innerWidth;
  el.style.left = `${x}px`;

  const drift = (Math.random() * 120 - 60).toFixed(0) + "px";
  const spin = (Math.random() * 40 - 20).toFixed(0) + "deg";
  el.style.setProperty("--drift", drift);
  el.style.setProperty("--spin", spin);

  const size = 18 + Math.random() * 18;
  el.style.fontSize = `${size}px`;

  sprout.appendChild(el);

  el.addEventListener("animationend", () => el.remove());
}

startEmojiSprout(220);

function sayYes() {
  document.getElementById("response").style.display = "block";
  spawnEmojiBurst(35);     
  startEmojiSprout(120);   
  setTimeout(() => startEmojiSprout(220), 4500); 
}
setInterval(buildMosaic, 4000);

  </script>
</body>
</html>
